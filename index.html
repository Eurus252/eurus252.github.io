<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偏见消消乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ddd;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .progress-container {
            margin: 15px 0;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 30%;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            height: 500px;
            background: rgba(30, 30, 50, 0.7);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .conveyor-belt {
            flex: 1;
            position: relative;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .resume {
            position: absolute;
            width: 180px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .resume:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .male {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .female {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }
        
        .biased {
            border: 3px solid #ff4757;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { border-color: #ff4757; }
            50% { border-color: #ff6b81; }
            100% { border-color: #ff4757; }
        }
        
        .bias-tag {
            background: #ff4757;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 5px;
            display: inline-block;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #addData {
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
            color: white;
        }
        
        #startBtn {
            background: linear-gradient(135deg, #3742fa, #5352ed);
            color: white;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #feca57;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .ai-feedback {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            width: 250px;
        }
        
        .ai-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #feca57;
        }
        
        .decision {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 0.9rem;
        }
        
        .suitable {
            background: rgba(46, 213, 115, 0.3);
            border-left: 3px solid #2ed573;
        }
        
        .unsuitable {
            background: rgba(255, 71, 87, 0.3);
            border-left: 3px solid #ff4757;
        }
        
        .resume-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .resume-details {
            margin-top: 8px;
            font-size: 0.85rem;
        }
        
        .level-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .final-stats {
            text-align: center;
            margin: 20px 0;
        }
        
        .final-stats div {
            margin: 10px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>偏见消消乐</h1>
            <p class="subtitle">扮演AI数据清洗员，消除算法偏见，建立公平的AI招聘系统</p>
        </header>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">得分</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="time">120</div>
                <div class="stat-label">剩余时间</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="biasesRemoved">0</div>
                <div class="stat-label">偏见数据移除</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="dataAdded">0</div>
                <div class="stat-label">平衡数据添加</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-label">
                <span>AI公平性指数</span>
                <span id="fairnessPercent">30%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="fairnessBar"></div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="level-indicator">关卡: <span id="level">1</span></div>
            
            <div class="ai-feedback">
                <div class="ai-title">AI招聘官决策</div>
                <div id="aiDecisions">
                    <!-- AI决策将在这里显示 -->
                </div>
            </div>
            
            <div class="conveyor-belt" id="conveyorBelt">
                <!-- 简历将在这里动态生成 -->
            </div>
            
            <div class="controls">
                <button id="addData">补充女性简历 (+5分)</button>
                <button id="startBtn">开始游戏</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>游戏说明</h3>
            <ul>
                <li><strong>目标：</strong>提高AI公平性指数至85%以上</li>
                <li><strong>操作：</strong>点击带有偏见标签的简历移除它们，点击"补充女性简历"添加平衡数据</li>
                <li><strong>机制：</strong>每移除一个偏见数据+10分，每添加一个平衡数据+5分</li>
                <li><strong>注意：</strong>误删正常简历会扣分，让偏见数据通过会降低AI公平性</li>
            </ul>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>游戏结束</h2>
            <div class="final-stats">
                <div>最终得分: <span id="finalScore">0</span></div>
                <div>移除偏见数据: <span id="finalBiases">0</span></div>
                <div>添加平衡数据: <span id="finalData">0</span></div>
                <div>最终AI公平性: <span id="finalFairness">0%</span></div>
            </div>
            <button id="restartBtn">再玩一次</button>
        </div>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            score: 0,
            time: 120,
            biasesRemoved: 0,
            dataAdded: 0,
            fairness: 0.3,
            level: 1,
            gameActive: false,
            resumeSpeed: 2,
            resumeInterval: 2000,
            lastResumeTime: 0
        };

        // DOM元素
        const conveyorBelt = document.getElementById('conveyorBelt');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const biasesRemovedElement = document.getElementById('biasesRemoved');
        const dataAddedElement = document.getElementById('dataAdded');
        const fairnessBar = document.getElementById('fairnessBar');
        const fairnessPercent = document.getElementById('fairnessPercent');
        const levelElement = document.getElementById('level');
        const startBtn = document.getElementById('startBtn');
        const addDataBtn = document.getElementById('addData');
        const aiDecisions = document.getElementById('aiDecisions');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const finalBiases = document.getElementById('finalBiases');
        const finalData = document.getElementById('finalData');
        const finalFairness = document.getElementById('finalFairness');
        const restartBtn = document.getElementById('restartBtn');

        // 简历数据
        const maleNames = ['张伟', '王强', '李勇', '刘洋', '赵刚', '陈明', '杨磊', '黄伟', '周杰', '吴强'];
        const femaleNames = ['李小红', '王芳', '张敏', '刘静', '陈丽', '杨雪', '黄娟', '周婷', '吴雨', '赵琳'];
        const educations = ['清华大学计算机硕士', '北京大学软件工程学士', '上海交通大学博士', '浙江大学信息工程', '南京大学人工智能'];
        const experiences = ['3年全栈开发', '5年机器学习', '2年产品经理', '4年数据分析', '6年系统架构'];
        const skills = ['JavaScript', 'Python', 'Java', 'React', 'Vue', 'Node.js', 'TensorFlow', 'SQL'];
        
        const biasTags = [
            '只招男性', 
            '女性需要额外证明能力', 
            '不考虑育龄女性', 
            '要求气场强(暗示男性)',
            '加班多不适合女性'
        ];

        // 初始化游戏
        function initGame() {
            gameState.score = 0;
            gameState.time = 120;
            gameState.biasesRemoved = 0;
            gameState.dataAdded = 0;
            gameState.fairness = 0.3;
            gameState.level = 1;
            gameState.gameActive = false;
            gameState.resumeSpeed = 2;
            gameState.resumeInterval = 2000;
            
            updateUI();
            conveyorBelt.innerHTML = '';
            aiDecisions.innerHTML = '<div class="decision unsuitable">AI初始状态: 对女性简历有偏见</div>';
            
            startBtn.textContent = '开始游戏';
            gameOverScreen.classList.add('hidden');
        }

        // 更新UI
        function updateUI() {
            scoreElement.textContent = gameState.score;
            timeElement.textContent = gameState.time;
            biasesRemovedElement.textContent = gameState.biasesRemoved;
            dataAddedElement.textContent = gameState.dataAdded;
            fairnessBar.style.width = `${gameState.fairness * 100}%`;
            fairnessPercent.textContent = `${Math.round(gameState.fairness * 100)}%`;
            levelElement.textContent = gameState.level;
        }

        // 生成随机简历
        function generateResume() {
            const isFemale = Math.random() > 0.5;
            const names = isFemale ? femaleNames : maleNames;
            const name = names[Math.floor(Math.random() * names.length)];
            
            const resume = document.createElement('div');
            resume.className = `resume ${isFemale ? 'female' : 'male'}`;
            
            // 随机位置
            const top = Math.random() * (conveyorBelt.offsetHeight - 100);
            resume.style.top = `${top}px`;
            resume.style.left = `${conveyorBelt.offsetWidth}px`;
            
            // 简历内容
            let resumeHTML = `<div class="resume-name">${name}</div>`;
            resumeHTML += `<div class="resume-details">${educations[Math.floor(Math.random() * educations.length)]}</div>`;
            resumeHTML += `<div class="resume-details">${experiences[Math.floor(Math.random() * experiences.length)]}</div>`;
            
            // 添加偏见标签（仅对女性简历，且根据游戏进度减少偏见频率）
            const biasProbability = isFemale ? (0.7 - gameState.fairness * 0.5) : 0;
            const hasBias = Math.random() < biasProbability;
            
            if (hasBias) {
                resume.classList.add('biased');
                resumeHTML += `<div class="bias-tag">${biasTags[Math.floor(Math.random() * biasTags.length)]}</div>`;
                resume.dataset.biased = 'true';
            }
            
            resume.innerHTML = resumeHTML;
            resume.dataset.isFemale = isFemale;
            
            // 点击事件
            resume.addEventListener('click', handleResumeClick);
            
            conveyorBelt.appendChild(resume);
            return resume;
        }

        // 处理简历点击
        function handleResumeClick(event) {
            if (!gameState.gameActive) return;
            
            const resume = event.currentTarget;
            const isBiased = resume.classList.contains('biased');
            const isFemale = resume.dataset.isFemale === 'true';
            
            if (isBiased) {
                // 正确移除偏见数据
                gameState.score += 10;
                gameState.biasesRemoved++;
                gameState.fairness += 0.02;
                showAIDecision(resume, true);
            } else if (isFemale) {
                // 误删正常女性简历
                gameState.score -= 5;
                gameState.fairness -= 0.01;
                showAIDecision(resume, false, "误删优质女性简历!");
            } else {
                // 误删男性简历
                gameState.score -= 3;
                showAIDecision(resume, false, "误删正常男性简历!");
            }
            
            resume.remove();
            updateUI();
            checkLevelUp();
        }

        // 显示AI决策
        function showAIDecision(resume, isFair, message = null) {
            const name = resume.querySelector('.resume-name').textContent;
            let decisionText;
            
            if (message) {
                decisionText = message;
            } else if (isFair) {
                decisionText = `偏见数据移除: ${name} 获得公平评估机会`;
            } else {
                decisionText = `错误决策: ${name} 被不公平拒绝`;
            }
            
            const decision = document.createElement('div');
            decision.className = `decision ${isFair ? 'suitable' : 'unsuitable'}`;
            decision.textContent = decisionText;
            
            aiDecisions.appendChild(decision);
            
            // 限制显示的决策数量
            if (aiDecisions.children.length > 5) {
                aiDecisions.removeChild(aiDecisions.firstChild);
            }
        }

        // 补充女性简历
        function addFemaleResume() {
            if (!gameState.gameActive) return;
            
            const resume = document.createElement('div');
            resume.className = 'resume female';
            
            const top = Math.random() * (conveyorBelt.offsetHeight - 100);
            resume.style.top = `${top}px`;
            resume.style.left = `${conveyorBelt.offsetWidth}px`;
            
            const name = femaleNames[Math.floor(Math.random() * femaleNames.length)];
            let resumeHTML = `<div class="resume-name">${name} ⭐</div>`;
            resumeHTML += `<div class="resume-details">${educations[Math.floor(Math.random() * educations.length)]}</div>`;
            resumeHTML += `<div class="resume-details">${experiences[Math.floor(Math.random() * experiences.length)]}</div>`;
            
            resume.innerHTML = resumeHTML;
            resume.dataset.isFemale = 'true';
            
            resume.addEventListener('click', handleResumeClick);
            
            conveyorBelt.appendChild(resume);
            
            gameState.score += 5;
            gameState.dataAdded++;
            gameState.fairness += 0.01;
            
            updateUI();
            checkLevelUp();
        }

        // 检查升级
        function checkLevelUp() {
            if (gameState.fairness > 0.5 && gameState.level === 1) {
                gameState.level = 2;
                gameState.resumeSpeed = 2.5;
                gameState.resumeInterval = 1800;
                alert("恭喜! 进入关卡2: 地域偏见挑战");
            } else if (gameState.fairness > 0.7 && gameState.level === 2) {
                gameState.level = 3;
                gameState.resumeSpeed = 3;
                gameState.resumeInterval = 1500;
                alert("恭喜! 进入关卡3: 年龄与经验偏见");
            } else if (gameState.fairness > 0.85 && gameState.level === 3) {
                gameState.level = 4;
                gameState.resumeSpeed = 3.5;
                gameState.resumeInterval = 1200;
                alert("恭喜! 进入最终关卡: 复合偏见大师");
            }
            
            updateUI();
        }

        // 游戏循环
        function gameLoop(timestamp) {
            if (!gameState.gameActive) return;
            
            // 生成新简历
            if (timestamp - gameState.lastResumeTime > gameState.resumeInterval) {
                generateResume();
                gameState.lastResumeTime = timestamp;
            }
            
            // 移动简历
            const resumes = document.querySelectorAll('.resume');
            resumes.forEach(resume => {
                const currentLeft = parseFloat(resume.style.left);
                resume.style.left = `${currentLeft - gameState.resumeSpeed}px`;
                
                // 移除超出屏幕的简历
                if (currentLeft < -200) {
                    // 如果偏见数据通过，降低公平性
                    if (resume.classList.contains('biased')) {
                        gameState.fairness -= 0.02;
                        showAIDecision(resume, false, "偏见数据未被处理!");
                        updateUI();
                    }
                    resume.remove();
                }
            });
            
            // 检查游戏结束条件
            if (gameState.time <= 0 || gameState.fairness >= 0.95) {
                endGame();
                return;
            }
            
            requestAnimationFrame(gameLoop);
        }

        // 开始游戏
        function startGame() {
            if (gameState.gameActive) return;
            
            gameState.gameActive = true;
            startBtn.textContent = '游戏进行中...';
            startBtn.disabled = true;
            
            // 计时器
            const timer = setInterval(() => {
                if (!gameState.gameActive) {
                    clearInterval(timer);
                    return;
                }
                
                gameState.time--;
                updateUI();
                
                if (gameState.time <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
            
            // 开始游戏循环
            requestAnimationFrame(gameLoop);
        }

        // 结束游戏
        function endGame() {
            gameState.gameActive = false;
            
            finalScore.textContent = gameState.score;
            finalBiases.textContent = gameState.biasesRemoved;
            finalData.textContent = gameState.dataAdded;
            finalFairness.textContent = `${Math.round(gameState.fairness * 100)}%`;
            
            gameOverScreen.classList.remove('hidden');
        }

        // 事件监听
        startBtn.addEventListener('click', startGame);
        addDataBtn.addEventListener('click', addFemaleResume);
        restartBtn.addEventListener('click', initGame);

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
